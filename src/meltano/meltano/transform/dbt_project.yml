name: gainy
version: '1.0'
profile: meltano
config-version: 2
model-paths:
- models
analysis-paths:
- analysis
test-paths:
- tests
seed-paths:
- data
macro-paths:
- macros
snapshot-paths:
- snapshots
target-path: ../.meltano/transformers/dbt/target
log-path: /tmp/dbt-logs
clean-targets:
- ../.meltano/transformers/dbt/target
models:
  +on_schema_change: "sync_all_columns"
vars:
  drivewealth_is_uat: "{{ env_var('DRIVEWEALTH_IS_UAT', false) }}"
  min_collection_size: "{{ env_var('MIN_COLLECTION_SIZE', 2) }}"
  realtime: false
  portfolio_usd_enabled: true
  portfolio_crypto_enabled: true
  search_crypto_enabled: true
  search_index_enabled: true
