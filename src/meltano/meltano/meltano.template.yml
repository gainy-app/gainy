  # sync test db

  - name: prod-to-postgres-fundamentals
    extractor: tap-postgres-sync-fundamentals
    loader: target-postgres-small-batch
    transform: skip
    interval: '@daily'
    start_date: 2021-09-03 13:52:48.598227
