version: 1
send_anonymous_usage_stats: false
project_id: 36bd814f-1cb5-402a-8d9c-d3219c38f2b3
plugins:
  extractors:
    - name: tap-eodhistoricaldata
      namespace: tap_eodhistoricaldata
      pip_url: /tap-eodhistoricaldata
      executable: tap-eodhistoricaldata
      capabilities:
        - discover
        - catalog
        - state
      settings:
        - name: api_token
        - name: streams
          kind: array
        - name: exchanges
          kind: array
        - name: exchange_symbols_limit
          kind: integer
        - name: symbols
          kind: array
        - name: symbols_type
        - name: split_id
        - name: split_num
        - name: full_refresh_symbols
      config:
        streams:
          - eod_fundamentals
          - eod_options

    - name: tap-eodhistoricaldata-prices
      inherit_from: tap-eodhistoricaldata
      config:
        streams:
          - eod_dividends
          - eod_historical_prices

    - name: tap-polygon
      namespace: tap_polygon
      pip_url: /tap-polygon
      executable: tap-polygon
      capabilities:
        - discover
        - catalog
        - state
      settings:
        - name: api_key
        - name: option_contract_names
          kind: array
        - name: crypto_symbols
          kind: array
        - name: stock_exchanges
          kind: array
        - name: stock_symbols
          kind: array
        - name: split_id
        - name: split_num

    - name: tap-coingecko
      namespace: tap_coingecko
      pip_url: /tap-coingecko
      executable: tap-coingecko
      settings:
        - name: api_key
        - name: split_id
        - name: split_num
        - name: realtime
      capabilities:
        - discover
        - catalog
        - state

    - name: tap-coingecko-realtime
      inherit_from: tap-coingecko
      config:
        realtime: true

    - name: tap-csv
      config:
        files:
          - entity: gainy_custom_industries
            path: data/gainy_custom_industries.csv
            keys: [ "id" ]
          - entity: gainy_ticker_custom_industries
            path: data/industry_tickers.csv
            keys: [ "Code" ]
          - entity: gainy_collections
            path: data/collections.csv
            keys: [ "id" ]
          - entity: gainy_categories
            path: data/categories.csv
            keys: [ "id" ]
          - entity: gainy_interests
            path: data/interests.csv
            keys: [ "id" ]
          - entity: gainy_countries
            path: data/countries.csv # https://github.com/lukes/ISO-3166-Countries-with-Regional-Codes/blob/master/all/all.json
            keys: [ "name", "alpha-2", "alpha-3" ]
          - entity: exchanges
            path: data/exchanges.csv
            keys: [ "name" ]
          - entity: crypto_ticker_industries
            path: data/crypto_ticker_industries.csv
            keys: [ "cc_symbol" ]
          - entity: ticker_collections
            path: data/ticker_collections.csv
            keys: [ "ttf_name", "symbol" ]
          - entity: ticker_collections_weights
            path: data/ticker_collections_weights.csv
            keys: [ "ttf_name", "symbol", "date" ]
          - entity: ticker_override
            path: data/ticker_override.csv
            keys: [ "symbol" ]
          - entity: ticker_search_alternative_names
            path: data/ticker_search_alternative_names.csv
            keys: [ "symbol" ]
          - entity: blog_article_priority
            path: data/article_priority.csv
            keys: [ "id" ]

    - name: tap-postgres
      config:
        itersize: 1000

    # sync taps
    - name: tap-postgres-sync
      inherit_from: tap-postgres
      catalog: catalog/raw-sync/tap.catalog.json
    - name: tap-postgres-sync-fundamentals
      inherit_from: tap-postgres-sync
      catalog: catalog/raw-sync/tap.catalog.fundamentals.json
      config:
        itersize: 1
    - name: tap-postgres-sync-options
      inherit_from: tap-postgres-sync
      catalog: catalog/raw-sync/tap.catalog.options.json
      config:
        itersize: 10

    # Algolia tap
    - name: tap-postgres-search
      inherit_from: tap-postgres
      catalog: catalog/search/tap.catalog.json

    # Analytics tap
    - name: tap-postgres-analytics
      inherit_from: tap-postgres
      catalog: catalog/analytics/tap.catalog.json

    - name: tap-postgres-analytics-small-batch
      inherit_from: tap-postgres-analytics
      catalog: catalog/analytics/tap-small-batch.catalog.json
      config:
        itersize: 1

    # Website tap
    - name: tap-postgres-website
      inherit_from: tap-postgres
      catalog: catalog/website/tap.catalog.json
      config:
        filter_schemas: website

    # history taps
    - name: tap-postgres-history
      inherit_from: tap-postgres

    - name: tap-postgres-history-reused
      inherit_from: tap-postgres-history
      catalog: catalog/history/tap.reused.catalog.json

    - name: tap-postgres-history-daily
      inherit_from: tap-postgres-history
      catalog: catalog/history/tap.daily.catalog.json

    - name: tap-postgres-history-weekly
      inherit_from: tap-postgres-history
      catalog: catalog/history/tap.weekly.catalog.json

  loaders:
    - name: target-postgres
      variant: transferwise
      pip_url: pipelinewise-target-postgres
      config:
        batch_size_rows: 5000
        flush_all_streams: true
        primary_key_required: false
        add_metadata_columns: true

    - name: target-postgres-small-batch
      inherit_from: target-postgres
      config:
        batch_size_rows: 100

    - name: target-postgres-history
      inherit_from: target-postgres
      config:
        primary_key_required: true
        default_target_schema: gainy_history

    - name: target-algolia
      namespace: target-algolia
      pip_url: /target-algolia
      config:
        app_id: $ALGOLIA_APP_ID
        api_key: $ALGOLIA_INDEXING_API_KEY
        index_mapping_file: catalog/search/search.mapping.yml
        add_record_metadata: true

    - name: target-postgres-analytics
      inherit_from: target-postgres
      config:
        default_target_schema: $TARGET_POSTGRES_ANALYTICS_SCHEMA

    - name: target-postgres-analytics-small-batch
      inherit_from: target-postgres-small-batch
      config:
        default_target_schema: $TARGET_POSTGRES_ANALYTICS_SCHEMA

    - name: target-s3-csv
      pip_url: pipelinewise-target-s3-csv
      namespace: pipelinewise-target-s3-csv
      executable: target-s3-csv
      settings: # https://github.com/transferwise/pipelinewise-target-s3-csv#configuration-settings
        - name: s3_bucket

    - name: target-s3-csv-history
      inherit_from: target-s3-csv
      config:
        naming_convention: "{stream}/{timestamp}.csv"
        compression: gzip

    - name: target-bigquery
      variant: transferwise
      pip_url: pipelinewise-target-bigquery
      config:
        batch_size_rows: 10000
        flush_all_streams: true
        add_metadata_columns: true
        credentials_path: /project/bigquery-credentials.json

    - name: target-bigquery-small-batch
      inherit_from: target-bigquery
      config:
        batch_size_rows: 100

  transformers:
    - name: dbt
      pip_url: dbt-postgres==1.1.1
      config:
        target: postgres
        models: '*'

  orchestrators:
    - name: airflow
      pip_url: psycopg2-binary==2.9.3 apache-airflow==2.3.2 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-2.3.2/constraints-${MELTANO__PYTHON_VERSION}.txt
      config:
        core:
          sql_alchemy_conn: $AIRFLOW_DATABASE_URI
          executor: LocalExecutor
        logging:
          logging_level: $AIRFLOW_LOG_LEVEL
        scheduler:
          scheduler_health_check_threshold: 120
        webserver:
          warn_deployment_exposure: false

schedules:
  - name: csv-to-postgres
    extractor: tap-csv
    loader: target-postgres
    transform: run
    interval: '@daily'
    start_date: 2021-09-03 13:52:48.598227

  - name: polygon-to-postgres
    extractor: tap-polygon
    loader: target-postgres
    transform: skip
    interval: '@daily'
    start_date: 2021-09-03 13:52:48.598227
    env:
      TARGET_ENVS: '["production","local"]'

  - name: eodhistoricaldata-to-postgres-0
    extractor: tap-eodhistoricaldata
    loader: target-postgres-small-batch
    transform: skip
    interval: '@daily'
    start_date: 2021-06-17 10:40:58.742133
    env:
      TARGET_ENVS: '["production"]'

  - name: eodhistoricaldata-prices-to-postgres-0
    extractor: tap-eodhistoricaldata-prices
    loader: target-postgres
    transform: skip
    interval: '@daily'
    start_date: 2021-06-17 10:40:58.742133
    env:
      TARGET_ENVS: '["production"]'

  - name: coingecko-to-postgres
    extractor: tap-coingecko
    loader: target-postgres-small-batch
    transform: skip
    interval: '@daily'
    start_date: 2021-06-17 10:40:58.742133
    env:
      TARGET_ENVS: '["production","local"]'

  - name: coingecko-realtime-to-postgres
    extractor: tap-coingecko-realtime
    loader: target-postgres
    transform: skip
    interval: '@daily'
    start_date: 2021-06-17 10:40:58.742133
    env:
      TARGET_ENVS: '[]'

  - name: postgres-history-reused-to-postgres
    extractor: tap-postgres-history-reused
    loader: target-postgres-history
    transform: skip
    interval: '@daily'
    start_date: 2021-06-17 10:40:58.742133
    env:
      TARGET_ENVS: '["production","local"]'
      INTEGRATION: 'DOWNSTREAM'

  - name: postgres-history-daily-to-s3
    extractor: tap-postgres-history-daily
    loader: target-s3-csv-history
    transform: skip
    interval: '@daily'
    start_date: 2021-06-17 10:40:58.742133
    env:
      TARGET_ENVS: '["production","local"]'
      INTEGRATION: 'DOWNSTREAM'

  - name: postgres-history-weekly-to-s3
    extractor: tap-postgres-history-weekly
    loader: target-s3-csv-history
    transform: skip
    interval: '@daily'
    start_date: 2021-06-17 10:40:58.742133
    env:
      TARGET_ENVS: '[]'

  # Algolia

  - name: postgres-to-search
    extractor: tap-postgres-search
    loader: target-algolia
    transform: skip
    interval: '@daily'
    start_date: 2021-11-15 00:00:00.000000
    env:
      TARGET_ENVS: '["production","test"]'
      INTEGRATION: 'DOWNSTREAM'

  # Analytics

  - name: postgres-to-analytics
    extractor: tap-postgres-analytics
    loader: target-postgres-analytics
    transform: skip
    interval: '@daily'
    start_date: 2021-11-15 00:00:00.000000
    env:
      TARGET_ENVS: '["production","local"]'
      INTEGRATION: 'DOWNSTREAM'

  - name: postgres-to-analytics-small-batch
    extractor: tap-postgres-analytics-small-batch
    loader: target-postgres-analytics-small-batch
    transform: skip
    interval: '@daily'
    start_date: 2021-11-15 00:00:00.000000
    env:
      TARGET_ENVS: '["production","local"]'
      INTEGRATION: 'DOWNSTREAM'

  - name: postgres-to-bigquery
    extractor: tap-postgres-analytics
    loader: target-bigquery
