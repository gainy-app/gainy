- index:
    name: !ENV ${ALGOLIA_TICKERS_INDEX}
    source:
      table:
        schema: public
        name: ticker_search
      attributes:
        - symbol
        - name
        - alternative_name
        - description
        - tag_1
        - tag_2
        - daily_volume_avg
        - _sdc_extracted_at
      primary_key:
        - symbol
    settings:
      searchableAttributes:
        - symbol
        - name
        - alternative_name
        - tag_1
        - tag_2
        - unordered(description)
      typoTolerance: strict
      minWordSizefor1Typo: 4
      minWordSizefor2Typos: 8

- index:
    name: !ENV ${ALGOLIA_COLLECTIONS_INDEX}
    source:
      table:
        schema: public
        name: collection_search
      attributes:
        - id
        - name
        - description
        - tag_1
        - tag_2
        - tag_3
        - _sdc_extracted_at
      primary_key:
        - id
    settings:
      searchableAttributes:
        - name
        - unordered(description)
        - tag_1
        - tag_2
        - tag_3
      typoTolerance: strict
      minWordSizefor1Typo: 4
      minWordSizefor2Typos: 8
