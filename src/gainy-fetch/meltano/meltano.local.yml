version: 1
send_anonymous_usage_stats: false
project_id: 36bd814f-1cb5-402a-8d9c-d3219c38f2b3
plugins:
  extractors:
    - name: tap-eodhistoricaldata
      namespace: tap_eodhistoricaldata
      pip_url: /tap-eodhistoricaldata
      executable: tap-eodhistoricaldata
      capabilities:
        - discover
        - catalog
      settings:
        - name: api_token
        - name: start_symbol
        - name: symbols
          kind: array
    - name: tap-csv
      config:
        files:
          - entity: raw_gainy_industries
            file: data/gainy_industries.csv
            keys: ["id"]
          - entity: raw_ticker_industries
            file: data/industry_tickers.csv
            keys: ["Code"]
          - entity: raw_collections
            file: data/collections.csv
            keys: ["id"]
  loaders:
    - name: target-postgres
      variant: transferwise
      pip_url: pipelinewise-target-postgres
      config:
        batch_size_rows: 100
        parallelism: 5
  transformers:
    - name: dbt
      pip_url: dbt==0.20.1
      config:
        target: postgres
        models: '*'
  files:
    - name: dbt
      pip_url: git+https://gitlab.com/meltano/files-dbt.git@config-version-2
schedules:
  - name: eodhistoricaldata-to-postgres
    extractor: tap-eodhistoricaldata
    loader: target-postgres
    transform: run
    interval: '@hourly'
    start_date: 2021-06-17 10:40:58.742133
  - name: csv-to-postgres
    extractor: tap-csv
    loader: target-postgres
    transform: run
    interval: '@daily'
    start_date: 2021-09-03
