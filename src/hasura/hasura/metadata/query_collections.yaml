- name: allowed-queries
  definition:
    queries:
      - name: plaid_webhook
        query: |
          mutation plaid_webhook ($webhook_type: String!, $webhook_code: String!, $item_id: String!, $error: PlaidWebhookError, $new_holdings: Int, $updated_holdings: Int, $new_investments_transactions: Int, $cancelled_investments_transactions: Int) {
          	plaid_webhook(webhook_type: $webhook_type, webhook_code: $webhook_code, item_id: $item_id, error: $error, new_holdings: $new_holdings, updated_holdings: $updated_holdings, new_investments_transactions: $new_investments_transactions, cancelled_investments_transactions: $cancelled_investments_transactions) {
          		count
          	}
          }
      - name: stripe_webhook
        query: |
          mutation stripe_webhook ($id: String, $object: String, $api_version: String, $created: Int, $data: jsonb, $livemode: Boolean, $pending_webhooks: Int, $request: jsonb, $type: String) {
          	stripe_webhook(id: $id, object: $object, api_version: $api_version, created: $created, data: $data, livemode: $livemode, pending_webhooks: $pending_webhooks, request: $request, type: $type) {
          		success
          	}
          }
