- table:
    schema: app
    name: profile_scoring_settings
  object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  insert_permissions:
  - role: user
    permission:
      check:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
      - average_market_return
      - damage_of_failure
      - if_market_drops_20_i_will_buy
      - if_market_drops_40_i_will_buy
      - investment_horizon
      - risk_level
      - stock_market_risk_level
      - trading_experience
      - unexpected_purchases_source
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - stock_market_risk_level
      - trading_experience
      - unexpected_purchases_source
      - average_market_return
      - profile_id
      - damage_of_failure
      - if_market_drops_20_i_will_buy
      - if_market_drops_40_i_will_buy
      - investment_horizon
      - risk_level
      - created_at
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - average_market_return
      - damage_of_failure
      - if_market_drops_20_i_will_buy
      - if_market_drops_40_i_will_buy
      - investment_horizon
      - risk_level
      - stock_market_risk_level
      - trading_experience
      - unexpected_purchases_source
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
- table:
    schema: app
    name: profiles
  object_relationships:
  - name: profile_scoring_setting
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: app
          name: profile_scoring_settings
  array_relationships:
  - name: profile_categories
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: app
          name: profile_categories
  - name: profile_favorite_collections
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: app
          name: profile_favorite_collections
  - name: profile_interests
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: app
          name: profile_interests
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - avatar_url
      - email
      - first_name
      - gender
      - last_name
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - avatar_url
      - created_at
      - email
      - first_name
      - gender
      - id
      - last_name
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar_url
      - first_name
      - gender
      - last_name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
