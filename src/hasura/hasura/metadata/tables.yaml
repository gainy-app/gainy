- table:
    schema: app
    name: categories
  array_relationships:
  - name: profile_categories
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          schema: app
          name: profile_categories
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: app
    name: collection_symbols
- table:
    schema: app
    name: collections
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - image_url
      filter: {}
- table:
    schema: app
    name: interests
  array_relationships:
  - name: profile_interests
    using:
