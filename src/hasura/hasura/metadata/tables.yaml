  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: app
    name: profile_categories
  object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
- table:
    schema: app
    name: profile_interests
  object_relationships:
  - name: interest
    using:
      foreign_key_constraint_on: interest_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
- table:
    schema: app
    name: profiles
  array_relationships:
  - name: profile_categories
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: app
          name: profile_categories
  - name: profile_interests
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: app
          name: profile_interests
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - avatar_url
      - email
      - first_name
      - gender
      - investment_experience
      - investment_goals
      - investment_horizon
      - last_name
      - risk_level
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - avatar_url
      - created_at
      - email
      - first_name
      - gender
      - id
      - investment_experience
      - investment_goals
      - investment_horizon
      - last_name
      - risk_level
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar_url
      - first_name
      - gender
      - investment_experience
      - investment_goals
      - investment_horizon
      - last_name
      - risk_level
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
