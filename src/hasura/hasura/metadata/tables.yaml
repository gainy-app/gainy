- table:
    schema: app
    name: profile_categories
  object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  insert_permissions:
  - role: user
    permission:
      check:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
      - category_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - category_id
      - profile_id
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - category_id
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
