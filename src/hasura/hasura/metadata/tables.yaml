- table:
    schema: public
    name: profile_ticker_collections
  configuration:
    custom_root_fields: {}
    custom_name: ticker_collections
    custom_column_names: {}
  object_relationships:
  - name: profile
    using:
      manual_configuration:
        remote_table:
          schema: app
          name: profiles
        insertion_order: null
        column_mapping:
          profile_id: id
  - name: ticker
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: tickers
        insertion_order: null
        column_mapping:
          symbol: symbol
  select_permissions:
  - role: user
    permission:
      columns:
      - symbol
      - collection_id
      filter:
        _or:
        - profile:
            user_id:
              _eq: X-Hasura-User-Id
        - profile_id:
            _is_null: true
      allow_aggregations: true
