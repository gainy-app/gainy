- table:
    schema: app
    name: interests
  array_relationships:
  - name: profile_interests
    using:
      foreign_key_constraint_on:
        column: interest_id
        table:
          schema: app
          name: profile_interests
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: app
    name: profile_categories
  object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
- table:
    schema: app
    name: profile_favorite_collections
  object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  insert_permissions:
  - role: user
    permission:
      check:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
      - collection_id
      - profile_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - collection_id
      - profile_id
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - collection_id
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      check:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
