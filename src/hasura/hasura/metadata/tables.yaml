- table:
    schema: app
    name: profile_scoring_settings
  object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  insert_permissions:
  - role: user
    permission:
      check:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
      - average_market_return
      - damage_of_failure
      - if_market_drops_20_i_will_buy
      - if_market_drops_40_i_will_buy
      - investment_horizon
      - risk_level
      - stock_market_risk_level
      - trading_experience
      - unexpected_purchases_source
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - stock_market_risk_level
      - trading_experience
      - unexpected_purchases_source
      - average_market_return
      - profile_id
      - damage_of_failure
      - if_market_drops_20_i_will_buy
      - if_market_drops_40_i_will_buy
      - investment_horizon
      - risk_level
      - created_at
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - average_market_return
      - damage_of_failure
      - if_market_drops_20_i_will_buy
      - if_market_drops_40_i_will_buy
      - investment_horizon
      - risk_level
      - stock_market_risk_level
      - trading_experience
      - unexpected_purchases_source
      filter:
        profile:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
