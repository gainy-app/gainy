actions:
- name: fetchChartData
  definition:
    kind: ""
    handler: '{{AWS_LAMBDA_API_GATEWAY_ENDPOINT}}/fetchChartData'
- name: fetchLivePrices
  definition:
    kind: ""
    handler: '{{AWS_LAMBDA_API_GATEWAY_ENDPOINT}}/fetchLivePrices'
- name: fetchNewsData
  definition:
    kind: ""
    handler: '{{AWS_LAMBDA_API_GATEWAY_ENDPOINT}}/fetchNewsData'
- name: getRecommendedCollections
  definition:
    kind: ""
    handler: '{{AWS_LAMBDA_API_GATEWAY_ENDPOINT}}/getRecommendedCollections'
    forward_client_headers: true
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: ChartDataPoint
  - name: NewsDataPoint
  - name: LivePriceData
  - name: LiveStockPriceData
  - name: RecommendedCollection
  - name: RecommendedCollections
  scalars: []
