actions:
- name: fetchChartData
  definition:
    kind: ""
    handler: '{{AWS_LAMBDA_API_GATEWAY_ENDPOINT}}/fetchChartData'
- name: fetchLivePrices
  definition:
    kind: ""
    handler: '{{AWS_LAMBDA_API_GATEWAY_ENDPOINT}}/fetchLivePrices'
- name: fetchNewsData
  definition:
    kind: ""
    handler: '{{AWS_LAMBDA_API_GATEWAY_ENDPOINT}}/fetchNewsData'
- name: recommendProfileCollections
  definition:
    kind: ""
    handler: 'http://host.docker.internal:9000/2015-03-31/functions/function/invocations'
  permissions:
    - role: user
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: ChartDataPoint
  - name: NewsDataPoint
  - name: LivePriceData
  - name: LiveStockPriceData
  - name: RecommendedCollection
    relationships:
    - remote_table:
        schema: public
        name: collections
      name: collection
      type: object
      field_mapping:
        id: id
  scalars: []
