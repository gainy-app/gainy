type Query {
  fetchChartData (
    symbol: String!
    period: String!
  ): [ChartDataPoint]
}

type Query {
  fetchNewsData (
    symbol: String!
    limit: Int
  ): [NewsDataPoint]
}

type ChartDataPoint {
  datetime : String
  open : Float
  high : Float
  low : Float
  close : Float
  volume : Float
}

type NewsDataPoint {
  datetime : String
  title : String
  description : String
  url : String
  imageUrl : String
  sourceName : String
  sourceUrl : String
}

