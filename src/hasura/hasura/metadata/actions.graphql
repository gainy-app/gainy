type Query {
  fetchChartData(
    symbol: String!
    period: String!
  ): [ChartDataPoint]
}

type Query {
  fetchLivePrices(
    symbols: [String]
  ): [LiveStockPriceData]
}

type Query {
  fetchNewsData(
    symbol: String!
    limit: Int
  ): [NewsDataPoint]
}

type Query {
  get_match_score_by_ticker(
    profile_id: Int
    symbol: String
  ): MatchScore
}

type Query {
  get_match_scores_by_collections(
    profile_id: Int!
    collection_ids: [Int!]
  ): [MatchScore]
}

type Query {
  get_recommended_collections(
    profile_id: Int
  ): [RecommendedCollection]
}

type ChartDataPoint {
  datetime: String
  open: Float
  high: Float
  low: Float
  close: Float
  volume: Float
}

type NewsDataPoint {
  datetime: String
  title: String
  description: String
  url: String
  imageUrl: String
  sourceName: String
  sourceUrl: String
}

type LivePriceData {
  datetime: String
  daily_change: Float
  daily_change_p: Float
  close: Float
}

type LiveStockPriceData {
  symbol: String
  datetime: String
  daily_change: Float
  daily_change_p: Float
  close: Float
}

type RecommendedCollection {
  id: Int!
}

type MatchScore {
  symbol: String!
  match_score: Int!
  is_match: Boolean!
  explanation_code: String!
}

