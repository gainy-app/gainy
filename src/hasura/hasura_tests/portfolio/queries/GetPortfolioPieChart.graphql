query GetPortfolioPieChart(
    $profileId: Int!,
    $accessTokenIds: [Int],
    $brokerIds: [String]
) {
    get_portfolio_piechart(
        profile_id: $profileId,
        access_token_ids: $accessTokenIds,
        broker_ids: $brokerIds
    ) {
        weight
        entity_type
        relative_daily_change
        entity_name
        entity_id
        absolute_value
        absolute_daily_change
    }
}