query GetPortfolioChart(
    $profileId: Int!,
    $periods: [String]!,
    $interestIds: [Int],
    $accessTokenIds: [Int],
    $brokerIds: [String],
    $categoryIds: [Int],
    $institutionIds: [Int],
    $lttOnly: Boolean,
    $securityTypes: [String]
) {
    get_portfolio_chart(
        profile_id: $profileId,
        periods: $periods,
        interest_ids: $interestIds,
        access_token_ids: $accessTokenIds,
        broker_ids: $brokerIds,
        category_ids: $categoryIds,
        institution_ids: $institutionIds,
        ltt_only: $lttOnly,
        security_types: $securityTypes
    ) {
        datetime
        period
        open
        high
        low
        close
        adjusted_close
        relative_gain
    }
    get_portfolio_chart_previous_period_close(
        profile_id: $profileId,
        interest_ids: $interestIds,
        access_token_ids: $accessTokenIds,
        broker_ids: $brokerIds,
        category_ids: $categoryIds,
        ltt_only: $lttOnly,
        security_types: $securityTypes
    ) {
        prev_close_1d
        prev_close_1w
        prev_close_1m
        prev_close_3m
        prev_close_1y
        prev_close_5y
    }
}
